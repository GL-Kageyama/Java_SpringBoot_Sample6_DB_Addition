<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  	<meta charset="UTF-8">
	<title>Spring Boot Sample 6</title>
</head>
<body>
	<!-- Title display -->
	<h3>Customer Information</h3>
	<table>
			<tr>
				<th>Name</th>
				<th>Address</th>
				<th>Telno</th>
			</tr>
			<!-- Display the information obtained from the DB in a loop -->
			<tr th:each="cus : ${customerList}" th:object="${cus}">
				<td th:text="*{name}"></td>
				<td th:text="*{address}"></td>
				<td th:text="*{telno}"></td>
			</tr>
	</table>
	<!-- Addition button -->
	<form action="/addition">
		<button type="submit">Addition</button>
	</form>
</body>
</html>
